<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }


    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 39.7854679, lng: -105.0449043};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng,
          mapTypeId: 'satellite'
        });

         shotMarker = new google.maps.Marker({
            position: {lat: 0, lng: 0},
            map: map,
            title: 'Shot'
          });


        google.maps.event.addListener(map, 'click', function(event) {
          alert(event.latLng.lat() + ", " + event.latLng.lng());
          shotLatLng.setPosition({lat: event.latLng.lat(), lng: event.latLng.lng()});

        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnsYmrV7t2Bx5DH0NFcb5eSFR-Ii4kMb4&callback=initMap">
    </script>
  </body>
</html>
